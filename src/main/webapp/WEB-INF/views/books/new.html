<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--navigation begin-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">My Library</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link link-body-emphasis" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/people" class="nav-link link-body-emphasis">People</a></li>
            <li class="nav-item"><a href="/books" class="nav-link link-body-emphasis">Books</a></li>
            <li class="nav-item"><a href="/" class="nav-link link-secondary">About</a></li>
        </ul>
    </div>
</nav>
<!--navigation end-->
<div class="container mt-4">
    <h1>Create a new book</h1>
    <p class="lead">Enter information about the book:</p>
        <form th:method="POST" th:action="@{/books}" th:object="${book}">
            <div class="row g-3">
            <div class="col-12">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" th:field="*{title}" id="title"/>
            </div>
            <div class="col-12">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" th:field="*{author}" id="author">
            </div>
            <div class="col-12">
                <label for="year" class="form-label">Year of production:</label>
                <input type="text" class="form-control" th:field="*{year}" id="year">

            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-dark btn-lg" type="submit">Create!</button>
            </div>
        </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
