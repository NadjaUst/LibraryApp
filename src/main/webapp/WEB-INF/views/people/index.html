<<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All people</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">My Library</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link link-body-emphasis" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/people" class="nav-link link-body-emphasis">People</a></li>
            <li class="nav-item"><a href="/books" class="nav-link link-body-emphasis">Books</a></li>
            <li class="nav-item"><a href="/" class="nav-link link-secondary">About</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1>All people in my library:</h1>
    <p class="lead">You can choose a person or create a new person.</p>
    <div class="row">
        <div class="bd-example m-0 border-0">
            <div class="list-group">
                <span th:each="person : ${people}">
                    <a th:href="@{/people/{id}(id=${person.getId()})}"
                       th:text="${person.getName() + ', ' + person.getYear()}" class="list-group-item list-group-item-action">user</a>
                </span>
<!--                <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple default list group item</a>-->
                <p>
                    <form th:action="@{/people/new}" method="get">
                        <button type="submit" class="btn btn-dark btn-lg px-4 gap-3">Create new person</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>>
